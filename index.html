<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação suave para o fundo */
        @keyframes gradient-xy {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        .animate-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient-xy 15s ease infinite;
        }
    </style>
</head>
<body class="animate-gradient flex items-center justify-center min-h-screen font-sans text-gray-800">

    <!-- Cartão Principal -->
    <div class="bg-white/95 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center transform transition-all hover:scale-[1.01] duration-300">
        
        <!-- Ícone / Ilustração -->
        <div class="mb-6 flex justify-center">
            <div class="bg-indigo-100 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            </div>
        </div>

        <!-- Títulos -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Portal de Ensino</h1>
        <p class="text-gray-600 mb-8">Bem-vindo à sua plataforma de aprendizado. Clique abaixo para iniciar sua jornada.</p>

        <!-- Botão de Ação -->
        <!-- O href aponta para a pasta "meu-lms" e o arquivo "index.html" dentro dela -->
        <a href="meu-lms/index.html" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 shadow-lg">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Ícone de seta no botão -->
                <svg class="h-5 w-5 text-indigo-300 group-hover:text-indigo-100 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </span>
            Acessar o LMS
        </a>

        <!-- Rodapé simples -->
        <p class="mt-6 text-xs text-gray-400">
            &copy; 2024 Meu Sistema de Ensino
        </p>
    </div>

    <script>
        // Script opcional apenas para avisar caso o link não funcione no preview (já que a pasta não existe aqui)
        document.querySelector('a').addEventListener('click', function(e) {
            // Verifica se está rodando localmente ou no ambiente de preview
            // Se o navegador não encontrar o arquivo, ele naturalmente mostrará erro 404,
            // mas aqui adiciono um console log para ajudar no desenvolvimento.
            console.log("Tentando navegar para: " + this.getAttribute('href'));
        });
    </script>
</body>
</html>
